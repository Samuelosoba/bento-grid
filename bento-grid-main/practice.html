<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
  </head>
  <body class="h-[100vh] bg-[var(--Purple500)]">
    <div class="grid grid-cols-12 gap-3 w-[80%] h-[80%] mx-auto my-6">
      <div class="col-span-4 grid grid-rows-12 gap-2">
        <div class="bg-green-300 row-span-6"></div>
        <div class="bg-yellow-300 row-span-6"></div>
      </div>
      <div class="col-span-8 grid grid-rows-12 gap-2">
        <div class="row-span-8 grid grid-cols-12 gap-2">
          <div class="col-span-8 grid grid-rows-12 gap-2">
            <div class="bg-green-900 row-span-6"></div>
            <div class="row-span-6 grid grid-cols-12 gap-2">
              <div class="bg-red-200 col-span-6"></div>
              <div class="bg-red-900 col-span-6"></div>
            </div>
          </div>
          <div class="bg-slate-900 col-span-4"></div>
        </div>
        <div class="row-span-4 grid grid-cols-12 gap-2">
          <div class="bg-slate-900 col-span-4"></div>
          <div class="bg-red-200 col-span-8"></div>
        </div>
      </div>
    </div>
  </body>
</html>
